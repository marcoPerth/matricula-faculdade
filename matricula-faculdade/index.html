<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Matricula em Faculdade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container-form header-form">
        <header>
            <span>Faculdade</span>
        </header>
        <main>
            <h1>Matrícula</h1>
    
            <p>Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.</p>
    
            <form action="https://www.devmedia.com.br/codigos/formularios/aula3/">
                <label>Nome: </label>
                <input type="text" name="nome"/>
                <label>Data de Nascimento: </label>
                <input type="date" name="data_nascimento"/>
                <label>Email:</label>
                <input type="email" name="email" />
                <label>Telefone:</label>
                <input type="tel" name="telefone" />
                <label>Melhor dia para vencimento:</label>
                <input type="number" name="dia_vencimento" />
                <label>Login:</label>
                <input type="text" name="login" />
                <label>Senha:</label>
                <input type="password" name="senha" />
                <button type="submit">Enviar Matrícula</button>
            </form>
        </main>
    

    <footer>
        &copy; Faculdade 2023 - codificado para estudos - DevMedia - por <a href="https://github.com/marcoPerth">Marco Aurélio Souza Lima</a>
    </footer>
</body>
</html>
